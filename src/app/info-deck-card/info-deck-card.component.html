<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<div (click)="onSelectDeck()" class="rounded p-2 shadow-sm shadow-md-bottom shadow-black-primary max-w-72 hover:cursor-pointer hover:shadow-blue">
  <div>
    <img src="../../assets/jigglypuff.png" alt="">
  </div>

  <div class="flex flex-col justify-between items-start gap-2">
    <div class="flex flex-row justify-between items-center gap-2 w-full">
      <h4 class=" text-2xl text-black-primary " placeholder="Nome do baralho">{{ deckName }}</h4>
      <div class="flex flex-row align-middle gap-4">
        <button  (click)="onDeleteDeck()"><span class="material-symbols-outlined text-red">
          delete
          </span></button>
        <button (click)="onEditDeck()"><span class="material-symbols-outlined text-yellow">
          edit
          </span></button>
      </div>

    </div>
    <p>Cartas no baralho: {{ totalCards || 0}}/60</p>
    <div class="flex flex-row align-middle gap-2">
      <img *ngFor="let type of selectedTypes" class="h-6" [src]="'../../assets/types/' + type + '.png'" alt="type">
    </div>


    <div class="flex gap-3">
      <span>Pok√©mon: {{ numOfPokemonCards }}</span>
      <span>Treinador: {{ numOfTrainerCards }}</span>
      <span>Energia: {{ numOfEnergyCards }}</span>
    </div>
  </div>
</div>
