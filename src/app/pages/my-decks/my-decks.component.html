<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<app-navbar></app-navbar>
<main class="flex flex-row justify-between gap-5" style="height: calc(100vh - 88px);">
  <div *ngIf="myDecks.length === 0" class="flex flex-col gap-6 w-3/4 mx-auto my-auto pl-4">
    <div class="flex flex-row justify-center items-center gap-6">
      <div>
        <h3 class="text-4xl w-96">Que pena!<br>Você ainda não possui nenhum baralho</h3>
        <button class="rounded bg-blue border-blue border-2 text-white p-2 outline-none mt-3">
          <a routerLink="/new-deck">Criar baralho</a>
        </button>
      </div>
      <img src="../../../assets/squirtle.png" alt="Squirtle image">
    </div>
  </div>

  <div *ngIf="myDecks.length > 0" class="flex flex-col gap-6 w-3/4 mt-3 pl-4">
    <div class="flex flex-row items-center justify-start gap-3">
      <h3 class="text-4xl">Meus baralhos</h3>
      <button>
        <a routerLink="/new-deck">
          <span class="material-symbols-outlined text-black-primary text-4xl">
            add_circle
          </span>
        </a>
      </button>
    </div>

    <div class="flex flex-wrap flex-row justify-start align-top gap-2 custom-scrollbar overflow-y-auto p-4">
      <app-info-deck-card
      *ngFor="let deck of myDecks"
      [id] = deck.id
      [deckName]= deck.name
      [totalCards]= deck.totalCards
      [numOfEnergyCards]= deck.numOfEnergyCards
      [numOfPokemonCards]=deck.numOfPokemonCards
      [numOfTrainerCards]= deck.numOfTrainerCards
      [selectedTypes]= deck.types
      (selectDeckEvent)="handleSelectedDeck($event)"
      (deleteEvent)="deleteDeck($event)"
      (editEvent)="editDeck($event)"
      ></app-info-deck-card>
    </div>

  </div>
  <igx-snackbar clas #snackbar [autoHide]="false" actionText="CLOSE" (clicked)="close(snackbar)"></igx-snackbar>

  <app-sidebar class="w-1/4" style="height: calc(100vh - 88px);"
    [id] ="selectedDeck?.id"
    [deckName]="selectedDeck?.name"
    [selectedPokemonCards]="selectedDeck?.pokemonCards"
    [selectedTrainerCards]="selectedDeck?.trainerCards"
    [selectedEnergyCards]="selectedDeck?.energyCards"
    [selectedTypes]="selectedDeck?.types"
    [totalCards]="selectedDeck?.totalCards"
    [numOfEnergyCards]="selectedDeck?.numOfEnergyCards"
    [numOfPokemonCards]="selectedDeck?.numOfPokemonCards"
    [numOfTrainerCards]="selectedDeck?.numOfTrainerCards"
    [viewMode]="viewMode"
    (deleteEvent)="deleteDeck($event)"
    (editEvent)="editDeck($event)"
  ></app-sidebar>
</main>

<igx-dialog #dialogDeleteConfirmation
            title="Confirmar exclusão"
            message="Você tem certeza que deseja excluir este baralho?"
            leftButtonLabel="Não"
            rightButtonLabel="Sim"
            (leftButtonSelect)="cancelDelete()"
            (rightButtonSelect)="confirmDelete()">
</igx-dialog>
