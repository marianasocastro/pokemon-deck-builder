<nav class="bg-black-primary text-white p-4 flex items-center justify-between relative">
  <a class="navbar-brand" routerLink="">
    <img src="../../assets/International_Pokémon_logo 2.png" alt="Logo Pokémon">
  </a>
  <div class="md:flex hidden flex-row items-center gap-4">
    <ul class="flex flex-row items-center gap-4">
      <li>
        <a routerLink="" class="hover:text-yellow" routerLinkActive="text-yellow" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      </li>
      <li>
        <a routerLink="/my-decks" class="hover:text-yellow" routerLinkActive="text-yellow">Meus baralhos</a>
      </li>
      <li>
        <a routerLink="/new-deck" class="hover:text-yellow" routerLinkActive="text-yellow">Criar novo baralho</a>
      </li>
    </ul>
  </div>
  <div class="md:hidden block">
    <button class="block cursor-pointer pr-4" (click)="toggleNavbar()">
      <div id="mobile-menu-button">
        <div class="h-1 w-8 rounded-full bg-white mb-1"></div>
        <div class="h-1 w-8 rounded-full bg-white mb-1"></div>
        <div class="h-1 w-8 rounded-full bg-white"></div>
      </div>
    </button>
  </div>
  <div [ngClass]="{'block': isNavbarOpen, 'hidden': !isNavbarOpen}" class="absolute top-20 left-0 bg-black-primary m-0 z-50 w-full md:hidden">
    <ul class="flex flex-col items-start p-4 gap-4">
      <li class="w-full">
        <a routerLink="" class="block hover:text-yellow" routerLinkActive="text-yellow" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      </li>
      <li class="w-full">
        <a routerLink="/my-decks" class="block hover:text-yellow" routerLinkActive="text-yellow">Meus baralhos</a>
      </li>
      <li class="w-full">
        <a routerLink="/new-deck" class="block hover:text-yellow" routerLinkActive="text-yellow">Criar novo baralho</a>
      </li>
    </ul>
  </div>
</nav>
